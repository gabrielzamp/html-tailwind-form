<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de DEVs</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100">
    <div class="w-11/12 m-auto mt-5 ">
        <h1 class="text-2xl m-auto text-center font-bold text-blue-800">Cadastro de DEVs</h1>
        <p class="text-blue-950 text-center text-sm">Complete suas informações</p>
    </div>

    <div class="w-11/12 m-auto mt-5 ">
        <form class="w-full max-w-lg m-auto">
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-blue-800 text-xs font-bold mb-2" for="nome">
                        Nome
                    </label>
                    <input class="block shadow shadow-blue-200 w-full bg-white text-blue-800 border border-blue-800 rounded py-3 px-4 mb-3 leading-tight focus:outline-none" id="nome" type="text" placeholder="Digite seu nome...">
                </div>

                <div class="w-full md:w-1/2 px-3 mb-6 ">
                    <label class="block uppercase tracking-wide text-blue-800 text-xs font-bold mb-2" for="sobrenome">
                        Sobrenome
                    </label>
                    <input class="block shadow shadow-blue-200 w-full bg-white text-blue-800 border border-blue-800 rounded py-3 px-4 leading-tight focus:outline-none" id="sobrenome" type="text" placeholder="Digite seu sobrenome...">
              </div>

              <div class="w-full md:w-1/2 px-3 block mb-6 ">
                <label class="block w-full border uppercase tracking-wide text-blue-800 text-xs font-bold mb-2">
                    Email
                </label>
                <input class="block shadow shadow-blue-200 w-full bg-white text-blue-800 border border-blue-800 rounded py-3 px-4 leading-tight focus:outline-none" id="email" type="text" placeholder="Digite seu email...">
              </div>
              
              <div class="w-full px-3 flex flex-col">
                <p class="w-full border uppercase tracking-wide text-blue-800 text-xs font-bold mb-2">De qual lado a da aplicação você desenvolve?
                </p>
                <div class="flex items-center mb-1">
                    <input class="inline w-3 mr-2 bg-white text-blue-800  py-3 px-4 leading-tight" id="email" type="radio" >
                    <label class="inline w-full text-blue-800" for="lado_aplicacao">Front-end</label>
                </div>
                <div class="flex items-center mb-1">
                    <input class="inline w-3 mr-2 bg-white text-blue-800  py-3 px-4 leading-tight" id="email" type="radio" >
                    <label class="inline w-full text-blue-800" for="lado_aplicacao">Back-end</label>
                </div>

                <div class="flex items-center mb-1">
                    <input class="inline w-3 mr-2 bg-white text-blue-800  py-3 px-4 leading-tight" id="email" type="radio" >
                    <label class="inline w-full text-blue-800" for="lado_aplicacao">Fullstack</label>
                </div>
                
                <div class="flex flex-col mb-5 mt-4">
                    <label class="block w-full border uppercase tracking-wide text-blue-800 text-xs font-bold mb-2">
                        Senoridade
                    </label>

                    <select name="senoridade" id="senoridade" class="w-10/12 md:w-4/12 block border border-blue-800 text-blue-800 text-sm rounded p-2.5 placeholder-gray-300">
                        <option selected>Selecione...</option>

                        <option value="junior">Júnior</option>
                        <option value="pleno">Pleno</option>
                        <option value="senior">Senior</option>
                    </select>                    
                </div>
                
                <div class="flex flex-col mb-5 mt-4 ">
                    <p class="w-full border uppercase tracking-wide text-blue-800 text-xs font-bold mb-2">Selecione as tecnologias que utiliza:
                    </p>
                    <div class="lg:flex lg:gap-6 lg:items-center">
                        <div class="flex items-center mb-4">
                            <input id="default-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded ">
                            <label for="default-checkbox" class="ms-2 text-blue-800">HTML</label>
                        </div>
                        <div class="flex items-center mb-4">
                            <input checked id="checked-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 rounded">
                            <label for="checked-checkbox" class="ms-2 text-blue-800">CSS</label>
                        </div>
                        <div class="flex items-center mb-4">
                            <input id="default-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded ">
                            <label for="default-checkbox" class="ms-2 text-blue-800">PHP</label>
                        </div>
                        <div class="flex items-center mb-4">
                            <input id="default-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded ">
                            <label for="default-checkbox" class="ms-2 text-blue-800">C#</label>
                        </div>
                        <div class="flex items-center mb-4">
                            <input id="default-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded ">
                            <label for="default-checkbox" class="ms-2 text-blue-800">Python</label>
                        </div>
                        <div class="flex items-center mb-4">
                            <input id="default-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded ">
                            <label for="default-checkbox" class="ms-2 text-blue-800">Java</label>
                        </div>
                                        </div>
                        
                                        <div class="flex flex-col mb-5 mt-3">
                        <label for="message" class="w-full border uppercase tracking-wide text-blue-800 text-xs font-bold mb-2">Conte um pouco da sua experiência:</label>
                        <textarea id="experiencia" rows="4" class="block p-2.5 w-full text-sm text-blue-800 bg-white rounded-lg border border-blue-800" placeholder="Conte como você começou a programar e projetos que participou..."></textarea>
                    </div>

                </div>  
                
                <button type="submit" class="text-white bg-blue-800 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center ">Concluído</button>

            </div>

        </form>
    </div>  

    
</body>
</html>
